/* ================= ENCRYPT ================= */
function encrypt(text, password) {
  return CryptoJS.AES.encrypt(text, password).toString();
}
function decrypt(cipher, password) {
  try {
    const bytes = CryptoJS.AES.decrypt(cipher, password);
    return bytes.toString(CryptoJS.enc.Utf8);
  } catch {
    return '';
  }
}

/* ================= FIRESTORE DATA ================= */
async function loadCredentials() {
  const uid = auth.currentUser.uid;
  const doc = await db.collection('passwords').doc(uid).get();

  if (doc.exists) {
    const decrypted = decrypt(doc.data().data, sessionPassword);
    credentials = decrypted ? JSON.parse(decrypted) : [];
  } else {
    credentials = [];
  }
  renderCredentials();
}

async function saveCredentials() {
  const uid = auth.currentUser.uid;
  const encrypted = encrypt(JSON.stringify(credentials), sessionPassword);
  await db.collection('passwords').doc(uid).set({
    data: encrypted,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  });
}
